<html>

</head>

        <h1>Anthony Chapman</h1>
    </header>

                </div>
            </div>     
            <div class="tile" id="top-right">
                <h2>Panel 2</h2>
            </div> 
            <div class="tile" id="bottom-left">
                <h2>Panel 3</h2>
            </div> 
            <div class="tile" id="bottom-right">
                <h2>Panel 4</h2>
            </div> 
        </article>  

    </div>
    <footer>
        <a>Copyright Anthony Chapman 2020</a>
    </footer>
